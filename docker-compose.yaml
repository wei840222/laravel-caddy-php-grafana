web:
  image: nginx:latest
  ports:
  - "80:80"
  volumes:
  - ./code:/code
  - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  links:
  - php
php:
  image: php:7-fpm
  volumes:
  - ./code:/code
  - ./php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
  - ./php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf